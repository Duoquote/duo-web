name: Build Website

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build website
        run: yarn && yarn build

      - name: Push to pages branch
        run: |
          git checkout -b page && \
          find . ! -name 'dist' ! -name '.git' -type f -exec rm -f {} + && \
          mv dist/* . && \
          rm -rf dist && \
          git add . && \
          git commit -m "Deploy to gh-pages" && \
          git push --force --set-upstream origin page
